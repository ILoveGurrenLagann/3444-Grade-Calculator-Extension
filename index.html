    <h1>Canvas Grades - Made Easy</h1>
    <hr>
    <h2>How Do I Use Canvas Grades?</h2>
    <p>
        Using Canvas Grades is easy, simply paste in your grades page from canvas below, choose your desired grade from among the buttons, and then submit!
    </p>

    <!--main--> 
    <div class="wrap-box">
        <div>
            <label for="entry">Enter Grades: </label><br/>
            <textarea id="entry" name="entry" placeholder="Paste Your Grades Here" rows="20" cols="50"></textarea>
        </div>
        <br>
        <button onClick="setGradeGoal('A')" id="A" style="font-size:15px; background-color:gray; color:white; border-radius:5px;">
            A (90%-100%)
        </button>
        <button onClick="setGradeGoal('B')" id="B" style="font-size:15px; background-color:gray; color:white; border-radius:5px;">
            B (80%-89%)
        </button>
        <button onClick="setGradeGoal('C')" id="C" style="font-size:15px; background-color:gray; color:white; border-radius:5px;">
            C (70%-79%)
        </button>
        <button onClick="setGradeGoal('D')" id="D" style="font-size:15px; background-color:gray; color:white; border-radius:5px;">
            D (60%-69%)
        </button>
        <div>
            <button onclick="submit()" style="font-size:15px; background-color:gray; color:white; border-radius:5px;">Submit</button>
            <input type="hidden" id="errorBox" color="" readonly></input>
        </div>
        <div>
            <button onclick="reset()" style="font-size:15px; background-color:gray; color:white; border-radius:5px;">Reset</button>
        </div>
        <br>
    </div>
    <h1>Homework Calendar</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Assignment</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody id="calendar-body">
            <!-- javaScript -->
        </tbody>
    </table>
